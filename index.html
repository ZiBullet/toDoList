<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript DOM 9</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="finder">
                <div class="heading">
                    <h2>Todo List</h2>
                    <form name="adder">
                        <input type="text" name="task" placeholder="What should I do?">
                        <input type="time" name="time">
                        <button>Add</button>
                    </form>
                </div>
                <div class="main">
                    <div class="box">
                        <div class="info">
                            <h4>Buy milk</h4>
                            <input id="task" type="text" value="">
                            <span>18:44</span>
                        </div>
                        <div class="actions">
                            <img class="remove" src="./assets/svg/Group 14.svg" alt="">
                            <img class="nope" src="./assets/svg/unactive.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
